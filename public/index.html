            body {
            padding-top: 60px;
            padding-bottom: 40px;
            font-family: 'Sorts Mill Goudy', serif;
        }
        </style>
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>

        <body>
            <div class="navbar navbar-inverse navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container">
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
                  <a class="brand" href="/">Booking Form</a>
                  <div class="nav-collapse collapse">
                    <ul class="nav" id="nav">
                        <li class="active homeBtn"><a href="/">Booking Form</a></li>
                        <li><a class="aboutBtn" href="/page2">View Bookings</a></li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </div>
            </div>
            <div>
            <div class="container">
                <div class="msg"></div>
                <form id="myform">
                    <h1>Book a table</h1>
                    <fieldset>
                        <legend>Add diners</legend>
                        <label>First Name: </label>
                        <input name="firstname" id="firstname" type="text" value="Trevor"><br>

                        <label>Last Name: </label>
                        <input name="lastname" id="lastname" type="text" value="Joseph"><br>

                        <label>Email Address: </label>
                        <input name="email" id="email" type="text" value="mr.trevorjoseph@gmail.com"><br>

                        <label>Dining Date: </label>
                        <!-- <input name="email" id="email" type="text" value="mr.trevorjoseph@gmail.com"><br> -->
                        <input type="text" name="datepicker" id="datepicker" value="" /><br>

                        <label>How many people? </label>
                        <select name="NoOfPeople" id="NoOfPeople">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <label>Phone Number: </label>
                        <input name="phoneNumber" id="phoneNumber" type="text" value="07841465186"><br>

                        <label>Seated </label>
                        <select name="checked" id="checked">
                            <option value="false">Not arrived</option>
                            <option value="true">Seated</option>
                        </select>
                        <div>
                            <input type="submit" value="Submit" id="submit">
                            <input type="submit" value="Reset" id="reset">
                        </div>
                    </fieldset>
                </form>
            </div>

        <script src="../assets/js/jquery.js"></script>
        <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

                $( "#datepicker" ).datepicker();
            });
